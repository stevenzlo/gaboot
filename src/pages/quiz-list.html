<section>
  <button class="mdc-button mdc-button--raised">
    <span class="mdc-button__label">Create Quiz</span>
  </button>
  <button class="mdc-button mdc-button--raised">
    <span class="mdc-button__label">Play</span>
  </button>
  <div class="mdc-data-table">
    <div class="mdc-data-table__table-container">
      <table class="mdc-data-table__table" aria-label="Dessert calories">
        <thead>
          <tr class="mdc-data-table__header-row">
            <th class="mdc-data-table__header-cell" role="columnheader" scope="col">No</th>
            <th class="mdc-data-table__header-cell" role="columnheader" scope="col">Title</th>
            <th class="mdc-data-table__header-cell" role="columnheader" scope="col">Description</th>
            <th class="mdc-data-table__header-cell" role="columnheader" scope="col">Play(s) Count</th>
            <th class="mdc-data-table__header-cell" role="columnheader" scope="col">&nbsp;</th>
            <th class="mdc-data-table__header-cell" role="columnheader" scope="col">&nbsp;</th>
          </tr>
        </thead>
        <tbody class="mdc-data-table__content">
          <tr class="mdc-data-table__row">
            <th class="mdc-data-table__cell" scope="row">#1</th>
            <td class="mdc-data-table__cell">Exponential</td>
            <td class="mdc-data-table__cell">Something about exponential in math</td>
            <td class="mdc-data-table__cell">0</td>
            <td class="mdc-data-table__cell">
              <button class="mdc-button mdc-button--raised">
                <span class="mdc-button__label">Play</span>
              </button>
            </td>
            <td class="mdc-data-table__cell">
              <button class="mdc-button mdc-button--raised">
                <span class="mdc-button__label">Edit</span>
              </button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</section>
